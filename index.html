<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="google-signin-scope" content="profile-email">
        <meta name="google-signin-client_id" content="627885746984-m4pejlf0q04i4e2d7bphlndnp0f9le7f.apps.googleusercontent.com">
        <title>Copy Instagram - Login</title>
        <script src="http://apis.google.com/js/platform.js" async defer></script>
        <link rel="stylesheet" href="static/css/syle.css">

    <body>
        <div class="wrapper">
            <div class="header">
                <div class="top">
                    <div class="logo">
                        <img src="static/images/rectangle-logo.png" alt="instagram" style="width: 175px;">
                    </div>
                    <div class="or">
                        <div class="line"></div>
                        <p>LOGIN</p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="gs">
                            <div class="g-signin2" data-onsuccess="OnSignIn" data-theme="dark"></div>
                        </div>
                        <div class="or logged onlylogged">
                            <div class="line"></div>
                            <p><a href="#" onclick="gotoDashboard();">Dashboard</a></p>
                            <div class="line"></div>
                        </div>
                        <div class="or logged onlylogged">
                            <div class="line"></div>
                            <p><a href="#" onclick="onSingOut();">Sign Out</a></p>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="apps">
                    <div class="icons">
                        <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="static/images/appstore.png" alt="appstore"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en"><img src="static/images/googleplay.png" alt="appstore"></a>
                    </div>
                </div>

            <div class="footer">
